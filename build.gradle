group 'ImIllusion'
version '1.0'

apply plugin: 'java'
targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url = 'http://nexus.hc.to/content/repositories/pub_releases' }
    maven { url = 'http://repo.extendedclip.com/content/repositories/placeholderapi'}
    maven { url = 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url = 'https://repo.codemc.org/repository/maven-public/' }
    maven { url = 'http://repo.citizensnpcs.co/' }
    maven { url = 'http://maven.sk89q.com/repo/' }
    maven { url = "http://repo.dmulloy2.net/nexus/repository/public/" }
    maven { url = 'https://mvnrepository.com/artifact/org.reflections/reflections' }
    mavenLocal()


}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.13.2-R0.1-SNAPSHOT'
    compile (group: 'net.milkbowl.vault', name: 'VaultAPI', version: '1.7')  {
        exclude group: 'org.bukkit', module: 'bukkit'
    }
    compile 'org.projectlombok:lombok:1.16.16'
    compile ('com.sk89q.worldguard:worldguard-bukkit:7.0.1-SNAPSHOT')  {
        exclude group: 'org.bukkit', module: 'bukkit'
    }
    
}
